<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinAI - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FinAI</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Alternar navegação"
            >
            <span class="navbar-toggler-icon"></span>
           </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="#">
                            <i class="bi bi-house-door-fill me-1"></i> Principal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">
                            <i class="bi bi-bar-chart-line-fill me-1"></i> Investimentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">
                            <i class="bi bi-file-text-fill me-1"></i> Extrato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">☰ Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   <!-- Saldo e Receita/Despesa -->
    <section class="container my-4">
        <div class="bg-white rounded shadow-sm p-4">
            <h6 class="text-center text-muted">Saldo em contas</h6>
            <h2 class="text-center fw-bold">R$ 30.000,00</h2>

            <div class="d-flex justify-content-around mt-4">
                <div class="text-center">
                    <div class="text-success">
                        <i class="bi bi-arrow-up-circle-fill"></i> Receitas
                    </div>
                    <div class="fw-bold text-success">R$ 10.000,00</div>
                </div>
                <div class="text-center">
                    <div class="text-danger">
                        <i class="bi bi-arrow-down-circle-fill"></i> Despesas
                    </div>
                    <div class="fw-bold text-danger">R$ 1.000,00</div>
                </div>
            </div>
        </div>
    </section>   

    <!-- Contas -->
    <section class="container mb-4">
        <div class="bg-white rounded shadow-sm p-4">
            <h5 class="mb-3 fw-bold">Contas</h5>

            <!-- Lista de Contas -->
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-wallet2 me-2"></i> Carteira
                </div>
                <div class="text-success fw-bold">R$ 10.000,00</div>
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-bank me-2"></i> Itaú
                </div>
                <div class="text-success fw-bold">R$ 10.000,00</div>
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-bank me-2"></i> Santander
                </div>
                <div class="text-success fw-bold">R$ 10.000,00</div>
            </div>
            
    <!-- Botão de adicionar conta -->
            <div class="text-end">
                <button class="btn btn-outline-success btn-sm" aria-label="Adicionar nova conta">+</button>
            </div> 

       <!-- Total -->
            <div class="border-top pt-3 d-flex justify-content-between fw-bold">
                <div>Total</div>
                <div>R$ 30.000,00</div>
            </div>
        </div>
    </section>    
            
</body>
</html>
